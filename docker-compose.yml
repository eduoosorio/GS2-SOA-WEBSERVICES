version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: future-work-mysql
    restart: always
    environment:
      MYSQL_DATABASE: future_work_hub
      MYSQL_USER: futurework
      MYSQL_PASSWORD: futurework
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

